<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se</title>
    <link rel="shortcut icon" href="../static/img/logo-02.webp" type="image/x-icon">
    
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="../static/img/logo-02.webp" alt="Logo da Loja" width="100px">
            </a>
        </div>
        <h3 class="texto-logo">Faça seu login em nossa loja</h3>
        <!-- Formulário de Cadastro -->
        <form action="#" class="form">
            <!-- Campo de E-mail -->
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Digite seu E-mail" class="email" required/>
                </div>
                <!-- Mensagem de Erro para E-mail Inválido -->
                <span class="error email-error">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <p class="error-text">Por favor digite um email válido</p>
                </span>
            </div>
            <!-- Campo de Criação de Senha -->
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Digite sua Senha" class="password" required/>
                    <i class="bx bx-hide password-hide"></i>
                </div>
                <!-- Mensagem de Erro para Senha Inválida -->
                <span class="error password-error">
                    <i class="fas fa-exclamation-circle error-icon"></i>
                    <p class="error-text">
                        Digite pelo menos 8 caracteres com número, símbolo, letras minúsculas e maiúsculas.
                    </p>
                </span>
            </div>
            <!-- Botão de Envio -->
            <div class="field button-field input-field">
                <a href="./index.html">
                    <input type="submit" value="Entrar"/>
                </a>
            </div>
            <!-- Links para login e esqueci minha senha -->
            <div>
                <p  class="links">Não possui uma conta?<a href="{{ url_for('register') }}"> Crie a sua</a></p>
                <p class="links">Esqueceu sua senha?<a href="{{ url_for('recover_password') }}"> Recupere aqui</a></p>
            </div>
        </form>
    </div>

    <!-- OBSERVAÇÃO DE DIRETÓRIO DESTE SCRIPT -->
    <script src="./src/js/login.js"></script>
</body>
</html>
